<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technohacks Countdown Timer - Roshan</title>
  <link rel="icon" href="https://img.icons8.com/?size=512&id=43674&format=png">
  <link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="container">
    <div id="timer">
        <span id="hrs">00</span>
        <span >:</span>
        <span id="min">00</span>
        <span >:</span>
        <span id="sec">00</span>
        <span >:</span>
        <span id="mili-sec">00</span>
      
    </div>
    <div class="control-buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
